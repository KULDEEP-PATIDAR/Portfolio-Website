<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(17, 17, 78);
        }

        header {
            background-color: rgb(54, 54, 193);
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 2em;
        }

        #projects {
            max-width: 800px;
            margin: 0 auto;
        }

        .project {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 1em 0;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project h3 {
            margin-top: 0;
        }

        .project img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em 0;
        }

        .project p {
            margin: 1em 0;
        }

        .project a {
            display: inline-block;
            padding: 0.5em 1em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
        }

        .project a:hover {
            background-color: #0056b3;
        }

        footer {
            background-color:rgb(8, 8, 79) ;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Projects</h1>
    </header>
    <main>
        <section id="projects">
            <h2 style="color: white;">Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <img src="KULDEEP_Hackstack_Assignment.png" alt="Project 1 Screenshot">
                <p>SWC Hackstack assignment </p>
                <a href="https://github.com/username/KULDEEP_Hackstack_Assignment" target="_blank">View on GitHub</a>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <img src="swc_clone.png" alt="Project 2 Screenshot">
                <p>SWC clone project</p>
                <a href="https://github.com/username/SWC_clone" target="_blank">View on GitHub</a>
            </div>
            
        </section>
    </main>
    <footer>
        <p>&copy;  My Projects</p>
    </footer>
</body>

</html>
